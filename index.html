<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Zaplook</title>
<style>
    body { margin:0; font-family:Arial, sans-serif; background:#fff; }

    /* Homepage Logo */
    .logo {
        font-size:60px;
        margin-top:120px;
        text-align:center;
        font-family:"Times New Roman", serif;
        font-weight:bold;
    }
    .Z { color:#d52b2b; }
    .A { color:#e6a100; }
    .P { color:#2e7bd9; }
    .L { color:#2aa32a; }
    .O { color:#d52b2b; }
    .O2 { color:#e6a100; }
    .K { color:#2e7bd9; }

    /* Homepage Search */
    #searchBox, #resultsSearchBox {
        width:420px;
        height:32px;
        font-size:16px;
        padding:5px 10px;
        border:1px solid #b9b9b9;
    }

    .center { text-align:center; }

    .btn {
        padding:6px 16px;
        border:1px solid #bfbfbf;
        background:#efefef;
        margin:10px 4px;
        cursor:pointer;
    }

    /* RESULTS PAGE */
    #resultsPage {
        display:none;
        max-width:800px;
        margin:30px auto;
    }

    .top-results-bar {
        display:flex;
        align-items:center;
        gap:20px;
        margin-bottom:20px;
    }

    .results-logo {
        font-size:36px;
        font-family:"Times New Roman", serif;
        font-weight:bold;
        white-space:nowrap;
    }

    .result-item { margin-bottom:30px; }
    .result-title {
        font-size:18px;
        color:#1a0dab;
        text-decoration:none;
    }
    .result-url {
        font-size:14px;
        color:#006621;
    }
    .result-desc {
        font-size:14px;
        color:#4d4d4d;
        margin-top:4px;
    }
</style>
</head>
<body>

<!-- HOME PAGE -->
<div id="homePage" class="center">

    <div class="logo">
        <span class="Z">Z</span><span class="A">A</span><span class="P">P</span><span class="L">L</span><span class="O">O</span><span class="O2">O</span><span class="K">K</span>
    </div>

    <input id="searchBox" type="text" placeholder="Search Zaplook…">
    <br>
    <button class="btn" onclick="doSearch()">Search</button>

</div>

<!-- RESULTS PAGE -->
<div id="resultsPage">

    <!-- TOP SEARCH BAR (Google-style) -->
    <div class="top-results-bar">
        
        <div class="results-logo">
            <span class="Z">Z</span><span class="A">A</span><span class="P">P</span><span class="L">L</span><span class="O">O</span><span class="O2">O</span><span class="K">K</span>
        </div>

        <input id="resultsSearchBox" type="text" placeholder="Search Zaplook…">
        <button class="btn" onclick="doSearchFromResults()">Search</button>

    </div>

    <div id="resultsList"></div>

</div>

<script>
/* -------------------------------------------------------------
   YOUR SEARCHABLE PAGES (Tell me what you want added!)
   ------------------------------------------------------------- */
const PAGES = [
    {
        keywords: "slime goo diy orange sticky",
        title: "How to Make Orange Slime",
        file: "slime.html",
        description: "A fun guide to making homemade orange slime."
    },
    {
        keywords: "games kids play arcade",
        title: "Kids Games Hub",
        file: "games.html",
        description: "A collection of browser games for kids."
    },
    {
        keywords: "splash splashface splashface.com icarly",
        title: "thesplash.com",
        file: "thesplash.html",
        description: "the splash icarly social media platform"
    }
];

/* -------------------------------------------------------------
   MAIN SEARCH FUNCTION
   ------------------------------------------------------------- */
function runSearch(query) {
    query = query.toLowerCase();

    const results = PAGES.filter(p => p.keywords.includes(query));

    const list = document.getElementById("resultsList");
    list.innerHTML = "";

    if (results.length === 0) {
        list.innerHTML = "<p>No results found.</p>";
        return;
    }

    results.forEach(r => {
        list.innerHTML += `
            <div class="result-item">
                <a class="result-title" href="${r.file}">${r.title}</a>
                <div class="result-url">${r.file}</div>
                <div class="result-desc">${r.description}</div>
            </div>
        `;
    });
}

/* -------------------------------------------------------------
   SEARCH FROM HOME PAGE
   ------------------------------------------------------------- */
function doSearch() {
    const q = document.getElementById("searchBox").value.trim();
    if (!q) return;

    document.getElementById("homePage").style.display = "none";
    document.getElementById("resultsPage").style.display = "block";

    document.getElementById("resultsSearchBox").value = q;

    runSearch(q);
}

/* -------------------------------------------------------------
   SEARCH FROM RESULTS PAGE (NEW SEARCH BAR)
   ------------------------------------------------------------- */
function doSearchFromResults() {
    const q = document.getElementById("resultsSearchBox").value.trim();
    if (!q) return;

    runSearch(q);
}

/* Enter key support */
document.getElementById("searchBox").addEventListener("keydown", e => {
    if (e.key === "Enter") doSearch();
});

document.getElementById("resultsSearchBox").addEventListener("keydown", e => {
    if (e.key === "Enter") doSearchFromResults();
});
</script>

</body>
</html>
